<!DOCTYPE html>
<html>
<head>
    <title>Playback</title>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width">
    <!-- Bootstrap -->
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/bootstrap-slate-theme.css" rel="stylesheet" media="screen">
    <link href="stylesheets/font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/streamr.css" rel="stylesheet" media="screen">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default navbar-top" id="top_toolbar">
            <button class="btn btn-default back" type="button"><i class="fa fa-angle-double-left"></i> Back</i></button>
            <h2>Movie name comes here</h2>
            <button class="btn btn-default" id="pick_streams"><i class="fa fa-bars"></i></button>
        </nav>
        <script>
            var streamUrl = window.location.hash.substring(1);
        </script>
        <div class="row" id="playback_row">
            <div class="col-md-12" id="content">
                <div id="inner_viewport">
                </div>
            </div>
        </div>
        <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation" id="bottom_toolbar">
            <button class="btn btn-default timeline"><i class="fa fa-clock-o"></i> <span id="playback_time">00:00</span></button>
            <i id="play_pause_button" class="fa fa-play-circle"></i>
            <button class="btn btn-default add_item" data-tap-url="add_item.html" id="add_item_button"><i class="fa fa-plus"></i> Add Story</button>
        </nav>
    </div>

    <script src="components/steroids-js/steroids.js"></script>
    <script src="components/jquery/jquery.min.js"></script>
    <script src="components/hammerjs/dist/jquery.hammer.min.js"></script>
    <script src="components/handlebars/handlebars.runtime.min.js"></script>
    <script src="javascripts/marvin.js"></script>
    <script src="javascripts/marvin_templates.js"></script>
    <script src="javascripts/streamr.js"></script>
    <script src="javascripts/playback.js"></script>
</body>
</html>
