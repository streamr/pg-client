<!DOCTYPE html>
<html>
<head>
    <title>Playback</title>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width">
    <!-- Bootstrap -->
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/bootstrap-slate-theme.css" rel="stylesheet" media="screen">
    <link href="stylesheets/font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/streamr.css" rel="stylesheet" media="screen">
</head>
<body>
    <div class="container" id="container">
    </div>
    <div id="time_seek_popup" class="popup">
        <h2>Fast forward to position</h2>
        <div class="label_row">
            <label for="hours">Hours</label>
            <label for="mins">Mins</label>
            <label for="secs">Secs</label>
        </div>
        <div class="input_row">
            <input type="number" id="hours" placeholder="Hours" min="0">
            <input type="number" id="mins" placeholder="Mins" min="0">
            <input type="number" id="secs" placeholder="Secs" min="0">
        </div>
        <button class="btn btn-primary jump-btn"><i class="fa fa-check"></i> Go!</button>
        <button class="btn cancel">Cancel</button>
    </div>

    <!-- cordova.js is served from localhost to ensure the correct version -->
    <script src="http://localhost/cordova.js"></script>

    <script src="components/steroids-js/steroids.js"></script>
    <script src="components/jquery/jquery.min.js"></script>
    <script src="components/jquery-hammerjs/jquery.hammer-full.min.js"></script>
    <script src="components/handlebars/handlebars.runtime.min.js"></script>
    <script src="javascripts/marvin.js"></script>
    <script src="javascripts/marvin_templates.js"></script>
    <script src="javascripts/streamr.js"></script>
    <script src="javascripts/playback.js"></script>
</body>
</html>
