<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- Bootstrap -->
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/bootstrap-slate-theme.css" rel="stylesheet" media="screen">
    <link href="stylesheets/font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/streamr.css" type="text/css" rel="stylesheet" media="screen">

</head>
<body>
    <div class="container">
        <div class="row" id="search_toolbar">
            <div class="col-md-12">
                <div class="input-group">
                    <input class="form-control input-lg movie-search" type="text" placeholder="Enter movie title here">
                    <span class="input-group-btn"><button class="btn btn-lg" type="button"><i class="fa fa-search"></i></button></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="search_results">
            </div>
        </div>
    </div>

    <!-- cordova.js is served from localhost to ensure the correct version -->
    <script src="http://localhost/cordova.js"></script>

    <script src="components/steroids-js/steroids.js"></script>
    <script src="components/jquery/jquery.min.js"></script>
    <script src="components/purl/purl.js"></script>
    <script src="components/hammerjs/dist/jquery.hammer.min.js"></script>
    <script src="components/handlebars/handlebars.runtime.min.js"></script>
    <script src="javascripts/marvin.js"></script>
    <script src="javascripts/marvin_templates.js"></script>
    <script src="javascripts/streamr.js"></script>
    <script src="javascripts/search.js"></script>
</body>
</html>
