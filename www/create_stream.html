<!DOCTYPE html>
<html>
<head>
    <title>Create Stream</title>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width">
    <!-- Bootstrap -->
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/bootstrap-slate-theme.css" rel="stylesheet" media="screen">
    <link href="stylesheets/font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/streamr.css" rel="stylesheet" media="screen">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default navbar-top">
            <button class="btn btn-default back" type="button"><i class="fa fa-angle-double-left"></i> Back</i></button>
            <h2>Create Stream</h2>
        </nav>
        <div class="row">
            <div class="col-md-12">
                <form id="create_stream_form" role="form">
                    <div class="form-group">
                        <label for="name">1. Stream name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter stream name">
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary"><i class="fa fa-play-circle"></i> Start playback and add content!</button>
                </form>
            </div>
        </div>
    </div>

    <!-- cordova.js is served from localhost to ensure the correct version -->
    <script src="http://localhost/cordova.js"></script>

    <script src="components/steroids-js/steroids.js"></script>
    <script src="components/jquery/jquery.min.js"></script>
    <script src="components/jquery-hammerjs/jquery.hammer-full.min.js"></script>
    <script src="javascripts/marvin.js"></script>
    <script src="javascripts/streamr.js"></script>
    <script src="javascripts/create_stream.js"></script>
</body>
</html>
