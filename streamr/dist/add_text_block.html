<!DOCTYPE html>
<html>
<head>
    <title>Add Text Block</title>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width">
    <!-- Bootstrap -->
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/bootstrap-slate-theme.css" rel="stylesheet" media="screen">
    <link href="stylesheets/font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/streamr.css" rel="stylesheet" media="screen">

    <!-- cordova.js is served from localhost to ensure the correct version -->
    <script src="http://localhost/appgyver/cordova.js"></script>
    <script src="components/steroids-js/steroids.js"></script>

    <script src="javascripts/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="javascripts/jquery.hammer.min.js" type="text/javascript"></script>
    <script src="javascripts/streamr.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default navbar-top">
            <button class="btn btn-default back" type="button"><i class="fa fa-angle-double-left"></i> Back</i></button>
            <h2>Add Text Block</h2>
        </nav>
        <div class="row">
            <div class="col-md-12" id="add_text_block_form">
                <form role="form">
                    <div class="form-group">
                        <label for="title">1. Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="content">2. Content</label>
                        <textarea name="content" id="content" placeholder="Enter text here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i> Add Story</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
